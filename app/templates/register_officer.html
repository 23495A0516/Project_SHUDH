<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register Officer â€” Project SHUDH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-gray-900 to-black text-white flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-gray-800/70 backdrop-blur-sm p-8 rounded-2xl shadow-2xl animate-fade">
    <h1 class="text-2xl font-extrabold text-blue-300 mb-4 text-center">Officer Registration</h1>
    <p class="text-sm text-gray-300 text-center mb-6">Register as an enforcement officer. You will receive an OTP to verify.</p>

    <form method="post" class="space-y-4">
      <input name="name" type="text" required placeholder="Full name"
             class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:ring-2 focus:ring-blue-400 outline-none" />
      <input name="email" type="email" required placeholder="Official email"
             class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:ring-2 focus:ring-blue-400 outline-none" />
      <input name="phone" type="tel" required placeholder="Mobile number (eg. 98765xxxxx)"
             class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:ring-2 focus:ring-blue-400 outline-none" />
      <input name="password" type="password" required placeholder="Password"
             class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:ring-2 focus:ring-blue-400 outline-none" />

      <button type="submit" class="w-full py-3 rounded-lg bg-blue-500 hover:bg-blue-600 font-semibold transition">
        Register & Send OTP
      </button>
    </form>

    <p class="mt-4 text-center text-gray-400 text-sm">
      Already registered? <a href="{{ url_for('main.login_officer') }}" class="text-blue-300 underline">Login</a>
    </p>
  </div>

  <style>
    @keyframes fadeIn { from {opacity:0; transform:translateY(12px)} to {opacity:1; transform:none} }
    .animate-fade { animation: fadeIn 0.9s ease-out both; }
  </style>
</body>
</html>
