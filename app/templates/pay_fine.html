<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Pay Fine</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl mb-3">Pay Fine</h2>
    <p>Offense ID: {{ penalty.id }}</p>
    <p>Amount: ₹{{ penalty.amount }}</p>

    {% if success %}
      <div class="p-4 bg-green-100 rounded">Payment successful — thank you.</div>
    {% else %}
      <form method="post">
        <input type="hidden" name="token" value="{{ penalty.token }}"/>
        <label class="block mt-3">Enter OTP sent to your contact</label>
        <input name="otp" class="w-full p-2 border rounded mt-1" />
        <div class="mt-4">
          <button class="bg-blue-600 text-white px-4 py-2 rounded">Verify & Pay (simulate)</button>
        </div>
      </form>
    {% endif %}
  </div>
</body>
</html>
