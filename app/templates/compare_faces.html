<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compare Faces – Project SHUDH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-red-700 text-white py-5 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">🔍 Offender Face Match</h1>
      <a href="/dashboard_admin" class="text-white hover:underline">← Back to Dashboard</a>
    </div>
  </header>

  <!-- Comparison Grid -->
  <main class="max-w-6xl mx-auto px-4 mt-10 mb-20">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center bg-white shadow-xl rounded-xl p-8">
      
      <!-- Captured Image -->
      <div class="text-center">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">📸 Captured Image (Spitting)</h2>
        <img src="{{ captured_img_url }}" alt="Captured Face" class="w-64 h-64 object-cover mx-auto border-4 border-red-400 rounded-lg shadow-md">
      </div>

      <!-- Matched Image -->
      <div class="text-center">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">🧑 Database Match</h2>
        <img src="{{ matched_img_url }}" alt="Database Face" class="w-64 h-64 object-cover mx-auto border-4 border-green-400 rounded-lg shadow-md">
      </div>
    </div>

    <!-- Match Info & Actions -->
    <div class="bg-white mt-8 rounded-xl shadow p-6">
      <p class="text-lg mb-3">
        <strong>Confidence Score:</strong> <span class="text-blue-700 font-bold">{{ confidence_score }}%</span>
      </p>
      <p class="mb-4"><strong>Offender ID:</strong> {{ offender_id }}</p>

      <div class="flex gap-4">
        <form method="post" action="/send_warning/{{ offender_id }}">
          <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg shadow hover:bg-yellow-600 transition">
            ⚠️ Send Warning
          </button>
        </form>

        <form method="post" action="/issue_fine/{{ offender_id }}">
          <button class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700 transition">
            💸 Issue Fine
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm mb-6">
    © 2025 Project SHUDH – Face Matching Module
  </footer>

  <!-- Scroll Animations -->
  <script>
    ScrollReveal().reveal('main', { origin: 'bottom', distance: '40px', duration: 800 });
    ScrollReveal().reveal('header', { origin: 'top', distance: '30px', duration: 700 });
  </script>

</body>
</html>
