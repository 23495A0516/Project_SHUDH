<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Admin Dashboard</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl">Admin Dashboard</h1>
      <a href="/logout" class="px-3 py-1 bg-gray-700 text-white rounded">Logout</a>
    </div>
    <table class="w-full border-collapse">
      <thead><tr class="bg-gray-200"><th class="p-2">ID</th><th>Offender</th><th>Image</th><th>Matched</th><th>Paid</th><th>Token</th></tr></thead>
      <tbody>
        {% for p in penalties %}
        <tr class="border-b">
          <td class="p-2">{{ p.id }}</td>
          <td class="p-2">{{ p.offender_name or 'Unknown' }}</td>
          <td class="p-2"><a href="{{ url_for('static', filename='uploads/' + p.image_path.split('/')[-1]) }}" target="_blank">View</a></td>
          <td class="p-2">{{ 'Yes' if p.matched else 'No' }}</td>
          <td class="p-2">{{ 'Yes' if p.paid else 'No' }}</td>
          <td class="p-2">{{ p.token }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
