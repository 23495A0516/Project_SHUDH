<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Project SHUDH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/scrollreveal"></script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1s ease-out;
    }

    .goog-te-banner-frame.skiptranslate,
    .goog-logo-link,
    .goog-te-gadget span {
      display: none !important;
    }

    #google_translate_element {
      z-index: 9999;
    }

    .goog-te-combo {
      padding: 6px;
      border-radius: 5px;
      font-size: 14px;
    }

    body { top: 0 !important; }
  </style>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,te,ta,ml,mr,bn,gu,kn,ur',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-slate-800 to-black text-white min-h-screen flex flex-col">

  <!-- üåê Language Bar -->
  <div class="bg-slate-900 py-2 px-4 text-sm flex justify-end items-center space-x-3">
    <span class="text-white font-medium">üåê Select Language:</span>
    <div id="google_translate_element"></div>
  </div>

  <!-- Navbar Time -->
  <div class="w-full px-6 py-2 text-center font-mono text-green-300 text-lg bg-slate-800 shadow">
    <div id="datetime"></div>
  </div>

  <!-- Main Content -->
  <main class="flex flex-col items-center text-center px-4 py-10 fade-in flex-grow">

    <img src="https://cdn-icons-png.flaticon.com/512/9915/9915021.png" alt="No Spitting"
         class="w-32 mb-6 drop-shadow-xl" />

    <h1 class="text-5xl font-extrabold text-green-400 drop-shadow-lg">Project SHUDH</h1>
    <p class="text-xl mt-3 text-gray-300 max-w-2xl">
      <strong>Smart Human Understanding & Detection for Hygiene</strong><br />
      AI-Powered Detection of Spitting Offenses Using CCTV Footage and Facial Recognition.
    </p>

    <!-- Login Dropdown -->
    <div class="relative mt-8">
      <button onclick="toggleDropdown()" class="bg-green-500 hover:bg-green-600 px-6 py-2 text-white font-semibold rounded-lg shadow-lg transition duration-300">
        üë§ Login
      </button>
      <div id="loginDropdown" class="hidden absolute left-1/2 transform -translate-x-1/2 mt-2 w-48 bg-white text-black rounded-md shadow-xl z-50">
        <a href="/login_admin" class="block px-4 py-2 hover:bg-gray-100">Admin Login</a>
        <a href="/login_officer" class="block px-4 py-2 hover:bg-gray-100">Officer Login</a>
        <a href="/login_offender" class="block px-4 py-2 hover:bg-gray-100">Offender Login</a>
      </div>
    </div>

    <!-- Awareness Images -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-10 mb-16 px-4 max-w-6xl mx-auto">
      <div class="border-4 border-green-500 rounded-xl overflow-hidden shadow-xl">
        <img src="{{ url_for('static', filename='images/spitting_awareness.jpg') }}"
             alt="Spitting Awareness" class="w-full h-full object-cover" />
      </div>
      <div class="border-4 border-green-500 rounded-xl overflow-hidden shadow-xl">
        <img src="{{ url_for('static', filename='images/stain.jpg') }}"
             alt="Stain Awareness" class="w-full h-full object-cover" />
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-800 text-center py-4 text-sm text-gray-400">
    ¬© 2025 Project SHUDH | Developed with üíö by Team SHUDH
  </footer>

  <!-- Scripts -->
  <script>
    function toggleDropdown() {
      document.getElementById("loginDropdown").classList.toggle("hidden");
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('datetime').textContent =
        now.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    ScrollReveal().reveal('.fade-in', {
      delay: 100,
      duration: 1000,
      origin: 'bottom',
      distance: '30px'
    });
  </script>
</body>
</html>
